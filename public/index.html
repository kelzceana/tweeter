<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Font Links-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" type="text/css">
 
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newtweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="header">Tweeter</span>
      <div>
        <span class="navtext">Write a new tweet</span>
        <p>â‰«</p>
      </div>
    </nav>

    <header class="header-bar">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Kelechi Edeh</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="form-bar" method='POST' action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweetbutton">
            <button type="submit">Tweet</button>
            <output id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>
        <article class="tweet"> 
          <header>
            <div class="tweet-icon">
             <img class="icon" src="/images/profile-hex.png">
             <p>Kelechi Edeh</p>
            </div>
            <div><p>@kelz</p></div>
          </header>
          <div class="tweet-body">
            <p>If i have seen further, it is by standing on the shoulder of giants</p>
          </div>
          <hr class="line">
          <footer class="footer">
            
            <p>10 days ago</p>
            <p>icons</p>
          </footer>
        </article>

       
      
    </main>
  </body>
</html>
